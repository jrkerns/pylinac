image: ghcr.io/astral-sh/uv:python3.11-bookworm-slim


definitions:
  caches:
    testfiles: tests_basic/test_files
    precommit: ~/.cache/pre-commit
    uv: ~/.cache/uv
  steps:
    - step: &pre-commit-checks-and-setup
        name: Pre-commit checks & env setup
        script:
          - apt-get update
          - apt-get -y install git
          - uv sync --frozen --quiet
          - uv tool run pre-commit run --all-files
        caches:
          - precommit
          - uv
        artifacts:
          - .venv/**
    - step: &push-to-github
        name: Push to Github
        clone:
          depth: full
        script:
          - apt update
          - apt install git -y
          - git push git@github.com:jrkerns/pylinac.git $BITBUCKET_BRANCH
    - step: &build-docs
        name: Build Docs
        script:
          - uv run nox -s build_docs
        condition:
          changesets:
            includePaths:
              - "**/*.rst"
              - "*.rst"
    - step: &cbct-tests
        name: Run CBCT Tests
        script:
          # set up memory monitoring
          - apt-get update && apt-get install -y --no-install-recommends procps jq
          - chmod +x memory_monitor.sh
          - nohup ./memory_monitor.sh &
          - MONITOR_PID=$!
          - uv run pytest tests_basic/test_cbct.py -n 2 --cov=pylinac.cbct --cov-report term --junitxml=./test-reports/pytest_results.xml
          # clean up memory monitor
          - kill $MONITOR_PID
        caches:
          - testfiles
        condition:
          changesets:
            includePaths:
              - "pylinac/core/**"
              - "tests_basic/test_cbct.py"
              - "pylinac/ct.py"
        artifacts:
          - memory_usage.log
