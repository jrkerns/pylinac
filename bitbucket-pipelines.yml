          - plan-generator
        condition:
            changesets:
                includePaths:
                - "pylinac/core/**"
                - "pylinac/plan_generator/**"
                - "tests_basic/test_plan_generator.py"
                - "tests_basic/test_generated_plans.py"
                - "scripts/prefab_plan_generator.py"
    - step: &core-module-tests
