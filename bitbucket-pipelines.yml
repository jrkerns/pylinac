        artifacts:
          - memory_usage.log
        caches:
          - quart
        condition:
          changesets:
            includePaths:
              - "pylinac/core/**"
              - "tests_basic/test_quart.py"
              - "pylinac/quart.py"
              - "pylinac/ct.py"
